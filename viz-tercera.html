<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>RELACIÓN CON EL FEMICIDA</title>
</head>
<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
}
function draw(){
  background(54,94,178);
 
    fill(255);
      ellipse(((windowWidth/6)*1),190,22,22);
      textAlign(CENTER);
      text("PAREJA/POLOLO",((windowWidth/6)*1),300);
      
     fill(255);
      ellipse(((windowWidth/6)*2),190,36,36);
         textAlign(CENTER);
      text("MARIDO/CONVIVIENTE",((windowWidth/6)*2),300);
      
      fill(255);
      ellipse(((windowWidth/6)*3),190,40,40);
      textAlign(CENTER);
      text("EX-PAREJA",((windowWidth/6)*3),300);
      
      fill(255);
      ellipse(((windowWidth/6)*4),190,4,4);
      textAlign(CENTER);
      text("HIJO",((windowWidth/6)*4),300);
    
      fill(255);
      ellipse(((windowWidth/6)*5),190,12,12);
      textAlign(CENTER);
      text("DESCONOCIDO",((windowWidth/6)*5),300);
} 
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
